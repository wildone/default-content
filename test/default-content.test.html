<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>default-content</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../default-content.html">
    <script src="./default-content.fixtures.js"></script>
    <script>
      window.stubDefaultElement = sinon.stub();
      Polymer({
        is: 'mock-element',

        _setDefaultElement: function(element) {
          window.stubDefaultElement(element);
        }
      });
    </script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <mock-element>
          <default-content id="defaultContent"></default-content>
        </mock-element>
      </template>
    </test-fixture>
    <script>
      describe('<default-content>', function() {

        var component,
            componentFixtures;

        componentFixtures = window.fixtures;

        beforeEach(function() {
          component = Polymer.dom(fixture('default')).querySelector('#defaultContent');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        it('should call setDefaultElement on ready', function() {
          expect(stubDefaultElement.called).to.be.true;
        });

        it('should call setDefaultElement with itself', function() {
          expect(stubDefaultElement.calledWith(component)).to.be.true;
        });
      });
    </script>
  </body>
</html>
